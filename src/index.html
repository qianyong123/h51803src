<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--<meta http-equiv="refresh" content="20">-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/index.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bse.css"/>
		<link rel="stylesheet" type="text/css" href="/css/headandfoot.css"/>
	</head>
	<body>
		<div class="zheban">
			
		</div>
		<div class="popups popup-result">
	            <p class="popup-info">您所选的商品已加入购物篮！</p>
	            <p class="btns clearfix">
	                <a href="Javascript:void(0)" class="btn1">再逛逛</a>
	                <a href="/html/confirm.html" class="btn2">去结算</a>
	            </p>
         </div>
		<div id="head">
			
		</div>
		<!--banner图片-->
		<div class="banner_img">
			<div id="banner">
				<ul>
					<li class="ul_li">
						<a href="#"><img src="/img/pc2018040813432956175.jpg"/></a>
					</li>
					<li>
						<a href="#"><img src="/img/pc2018061116141666378.jpg"/></a>
					</li>
					<li>
						<a href="#"><img src="/img/pc2018061417014727009.jpg"/></a>
					</li>
				</ul>
				<div id="suoying">
					<!--<div class="div2"></div>
					<div></div>
					<div></div>-->
				</div>
			</div>
		</div>
		<!--主体图片-->
		<div id="cont">
			<div class="list">

		     </div>
		</div>
		
		
		<!--模板克隆特惠-->
			<script type="text/html" id="list_template">			
						{{each list prod}}
							<div class="span_img">
								<a href="#">
									<img src="{{prod.img}}"/>
								</a>
							</div>
								
						{{/each}}
			</script>
			<!--当季热卖-->
			<div class="section">
				<div id="section_shaoma">
					<img src="img/shaoma1.gif" / class="saoyisao">
					<img src="img/qrcode-close.png"/ class="guanbi">
				</div>
				<div class="section-title">
                    <p class="cn">当季热卖</p>
                    <p class="en">BEST CHOICE</p>
                </div>
                <div id="section_content">
                	
                </div>
			</div>
			<div id="content_foot">
				<a href="#" class="content_img"><img src="/img/pic3.jpg"/></a>
				<a href="#" class="content_img"><img src="/img/pic1.jpg"/></a>
				<a href="#" class="content_img"><img src="/img/pic2.jpg"/></a>
			</div>
			<!--模板克隆主体热卖-->
			<script type="text/html" id="content">
				{{each list prod}}
					<div class="section_group" data-id="{{prod.id}}">
						<div class="img">
							<a href="#" class="list-img"><img src="{{prod.img}}"/ id="list_img"></a>
							<div id="detail">
								<div id="xx">
									
								</div>
								
								<div class="detail_top">
									<p>常规款</p>
								</div>
								<div class="detail_bottom">
									<div class="span1">
										<span class="span_bcg zhong" data-id=0>1.2磅</span>
										<span class="zhong" data-id=1>2.2磅</span>
										<span class="zhong" data-id=2>3.2磅</span>
										<span class="zhong" data-id=3>5.2磅</span>
									</div>
									<div class="uls">
										 <ul class="ul1">
											<li><i></i>14CM*14CM*4.5CM≈6寸,约510g</li>
											<li class="zensong"><i></i>免费赠送5份餐具</li>
											<li><i></i>4-5人食用</li>
									 	</ul>
										<ul class="ul1 ul2">
											<li><i></i>17.5CM*17.5CM*4.5CM≈8寸,约950g</li>
											<li class="zensong"><i></i>免费赠送10份餐具</li>
											<li><i></i>7-8人食用</li>
										</ul>
										<ul class="ul1 ul3">
											<li><i></i>23CM*23CM*4.5CM≈12寸</li>
											<li class="zensong"><i></i>免费赠送15份餐具</li>
											<li><i></i>11-12人食用</li>
										</ul>
										<ul class="ul1 ul4">
											<li><i></i>30CM*30CM*4.5CM≈14寸,约2.3kg</li>
											<li class="zensong"><i></i>免费赠送15份餐具</li>
											<li><i></i>14-20人食用</li>
										</ul>
									</div>
									
									<div class="gouwushu">
										<a href="#" class="jian"></a>
										<input type="text" id="jiage" value="1" readonly="readonly"/>
										<span>￥<b style="font-weight:normal;" class="bb">{{prod.jia}}</b></span>
										<a href="#" class="jia"></a>
									</div>
									<div class="goumai">
										<a href="/html/confirm.html" class="confirm" target="_blank">立即购买</a>
										<a href="javascript:void(0)" class="cart">加入购物车</a>
									</div>
								</div>
							</div>
						</div>
						<div class="text">
							<p class="desc">{{prod.desc}}</p>
							<p class="name">
								<span class="name_en">{{prod.en}}</span>
								<span class="name_cn">{{prod.cn}}</span>
							</p>
							<p class="attr">{{prod.attr}}</p>
							<div id="attr_jia" style="display: none;">
								{{prod.jia}}
							</div>
							<a href="javascript:void(0)" class="gouwuche" id="gouwuche"><img src="{{prod.gouwu}}"/></a>
						</div>
					</div>
				{{/each}}
			</script>
		<!--尾部-->
		<div id="footer">
			
		</div>
		<script src="/lib/requirejs/require.js" data-main="/js/men"></script>
		 
	</body>
</html>

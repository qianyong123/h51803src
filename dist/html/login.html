<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/bse.css"/>
		<link rel="stylesheet" type="text/css" href="/css/headandfoot.css"/>
		<link rel="stylesheet" type="text/css" href="/css/register.css"/>
	</head>
	<body>
		<div id="head">
			
		</div>
		<!--//遮板-->
		<div class="login-zheban">
			
		</div>
		<!--验证码-->
		<div class="yanzhengma">
			<i class="yan-xx"></i>
			<p class="tishi"><span class="tishi-tt">提示：</span></p>
			<ul class="login-yanzeng">
				<li>
					<span class="yan-span1">验证码：</span>
					<input type="text" id="yanma"/>
					<span class="sid" style="display: none;"></span>
				</li>
				<li>
                    <img src="" id="gen_cod"/>
					<span class="yan-span2">看不清？<a href="#" class="gen-huan">换一换</a></span>
				</li>
			</ul>
			<div class="yan-tijiao">
				<a href="#" class="a-queren">确认</a>
				<a href="#" class="a-quxiao">取消</a>
			</div>
		</div>
		<div id="page_register">
			<div class="zhuche">
				<div class="page_img">
					<img src="../img/rigister-img.jpg" />
				</div>
				<div class="page_input">
					<div class="denglufangshi shouji_denglu">
						<img src="/img/dl1.jpg"/>
						<img src="/img/dl2.jpg" class="shouji"/>
					</div>
					<div class="denglufangshi yaosi_denglu">
						<img src="/img/dl4.png"/>
						<img src="/img/dl3.png" class="yaoshi" />
					</div>
					<form class="form1" onsubmit="return false;">
						<ul class="page_ul">
							<li id="rsg">LOGIN</li>
							<li class="zhuanghu">
								<input type="text" name="username" id="haoma" placeholder="请输入手机号码" />
							</li>
							<li class="dongtaimima">
								<input type="text" id="dongtai" placeholder="请输入动态码" />
								<a href="#" class="huoqu-dongtai">获取动态密码</a>
							</li>						
							<li>
								<input type="submit" id="btn-login" value="登录" style="background: #45515f;color: white;"/>						
							</li>
							<li>
								<p class="shuruhaoma">请输入手机号码</p>
								<p class="haomacuowu geshi">手机号码格式不正确，请重新输入</p>
								<p class="haomacuowu ul1-cuowu">用户名输入不正确</p>
								<p class="haomacuowu ul1-chenggong" style="color:green;">登录成功</p>
								<p class="yiyou">还不是会员？<a href="/html/register.html" class="denglu">手机号注册登录</a></p>
							</li>
						</ul>
					</form>
					<form class="form2" onsubmit="return false;">
						<ul class="ul2">
							<li id="rsg">LOGIN</li>
							<li class="li2">
								<input type="text" name="username" id="haoma2" placeholder="请输入用户名或者手机号码" />
								<input type="password" name="password" id="password2" placeholder="请输入密码" />
								<p class="p1"><a href="#" id="aa">忘记密码</a></p>
							</li>
							<li>
								<input type="submit" id="btn2" value="登录" style="background: #45515f;color: white;"/>
							</li>
							<li class="li2">
								<p class="shuruhaoma">请输入手机号码</p>
								<p class="haomacuowu">手机号码格式不正确，请重新输入</p>	
								<p class="haomacuowu ul2-cuowu">用户名或密码不正确</p>
								<p class="haomacuowu ul2-chenggong" style="color:green;">登录成功</p>
								<p class="yiyou">还不是会员？<a href="/html/register.html" class="denglu">手机号注册登录</a></p>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
		<div id="footer">
			
		</div>
		<script src="/lib/requirejs/require.js" data-main="/js/login"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/bse.css"/>
		<link rel="stylesheet" type="text/css" href="/css/headandfoot.css"/>
		<link rel="stylesheet" type="text/css" href="/css/register.css"/>
	</head>
	<body>
		<div id="head">
			
		</div>
		<div id="page_register">
			<div class="zhuche">
				<div class="page_img">
					<img src="../img/rigister-img.jpg" />
				</div>
				<div class="page_input">
					<ul>
						<li id="rsg">RSGISTER</li>
						<li>
							<input type="text" id="haoma" placeholder="请输入手机号码" />
						</li>
						<li class="dongtaimima">
							<input type="text" id="dongtai" placeholder="请输入动态码" />
							<a href="#" id="huoqu_dongtai">获取动态密码</a>
						</li>
						<li>
							<input type="text" id="password" placeholder="请输入设置密码，以字母开头6~18位" />
						</li>
						<li>
							<input type="password" id="password_chong" placeholder="请确认输入设置密码" />
						</li>
						<li>
							<a href="#" id="btn-zhuche">注册</a>
						</li>
						<li>
							<p class="ercimima pp">第二次密码输入错误</p>
							<p class="cuowu pp">手机号码格式不正确，请重新输入!</p>
							<p class="mimacuowu pp">密码输入格式有误，请以之母开头，长度在6~18之间</p>
							<p class="pp pp-chengong" style="color:green;display:none;">注册成功</p>
							<p class="yiyou">已有账号,<a href="/html/login.html" class="denglu">登录</a></p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="footer">
			
		</div>
	</body>
	<script src="/lib/requirejs/require.js" data-main="/js/register"></script>
</html>
